<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./script.js" defer></script>
    <title>Closures</title>
  </head>
  <body>
    <button id="button">Increment the counter</button>
    <p>Current Count: <span id="currentCount"> 0 </span></p>
    <br />
    <br />
    <button id="alert">Create an alert</button>

    <br />
    <br />

    <form id="myForm">
      <input id="name" type="text" placeholder="Enter Your Name" />
      <input id="lastname" type="text" placeholder="Enter Your Lastname" />
      <button id="resetForm" type="reset" onclick="resetForm();">
        Reset your input
      </button>
    </form>

    <p id="demo"></p>

    <script>
      try {
        addalert = message => alert(message);
        addalert('Welcome guest!');
      } catch (err) {
        document.getElementById('demo').innerHTML = err.message;
      }
    </script>
  </body>
</html>
